<!doctype html>
<html>
  <head>
    <title>todo-project-view demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../fetch/fetch.js"></script>
    <script src="../../moment/min/moment-with-locales.min.js"></script>

    <script>
    moment.locale('en');
    /* this script must run before Polymer is imported */
    window.Polymer = {
      dom: 'shady',
      lazyRegister: true
    };
  </script>

    <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../todo-project-view.html">

    <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-positioning">
    body {
      padding:0px;
    }
    </style>
  </head>
  <body class="fullbleed layout horizontal">
    <template is="dom-bind" id="app">
      <todo-project-view project="{{project}}" class="fit"></todo-project-view>
    </template>
    <script>
    var app = document.querySelector("#app");

    app.ready = () => {
        fetch("../data/project.json")
        .then( resp => resp.json() )
        .then( project => {
          app.project = project;
        })
        .catch( err => {
          if(err.stack) {
            console.error(err.stack);
          } else {
            console.error(err)
          }
        })
      };
    </script>
  </body>
</html>
